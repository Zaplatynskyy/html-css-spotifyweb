<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotian</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="debug">

    <header>
        <!-- bottone header -->
        <button id="btn_upgrade">Effettua l'upgrade</button>
    </header>

    <main>

        <div class="container clearfix">
            <div id="main_left" class="left">
                <!-- lista icone superiori -->
                <div class="top_list">

                    <!-- contenitore logo -->
                    <div class="logo">
                        <img src="img/logo-small.svg" id="img_logo_s" alt="">
                        <img src="img/logo.svg" id="img_logo_l" alt="">
                    </div>

                    <!-- lista home cerca e libreria -->
                    <ul class="home">
                        <li>
                            <img src="img/home.svg" alt="">
                            <span class="display">Home</span>
                        </li>
                        <li>
                            <img src="img/search.svg" alt="">
                            <span class="display">Cerca</span>
                        </li>
                        <li>
                            <img src="img/libreria.svg" alt="">
                            <span class="display">La tua libreria</span>
                        </li>
                    </ul>

                    <!-- lista delle playlist -->
                    <h5 class="display">Playlist</h5>
                    <div class="btn_playlist display">
                        <i class="fas fa-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <ul class="playlist display">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>

                </div>
    
                <!-- lista icone inferiori -->
                <ul class="bottom_list">
                    <li id="btn_download"><img src="img/download.svg" alt=""></li>
                    <li id="btn_profile"><img src="img/profile.svg" alt=""></li>
                </ul>
            </div>
    
            <div id="main_content" class="left">
                
            </div>
        </div>
        
    </main>

    <footer>
        <!-- contenitore elementi di sinistra -->
        <div id="foot_left">
            <!-- immagine brano in riproduzione -->
            <img src="img/sinister.jpeg" alt="">

            <!-- nome brano in riproduzione -->
            <div id="ft_text">
                <div class="album">Sinister</div>
                <div class="name">Brano Nome</div>
            </div>

            <!-- bottoni preferiti e cartella -->
            <div id="ft_add">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <!-- contenitore elementi centrali -->
        <div id="foot_main">
            <!-- elementi superiori con i bottoni di riproduzione che rimangono fissi -->
            <div id="ft_top">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <!-- elementi inferiori con la barra di scorrimento che si adatterÃ  allo schermo -->
            <div id="ft_bottom">
                <span>0:25</span>
                <div class="play_bar"></div>
                <span>4:35</span>
            </div>
        </div>

        <!-- contenitore elementi di destra -->
        <div id="foot_right">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-volume-up"></i>
            <div class="sound_bar"></div>
        </div>
    </footer>

</body>
</html>
